<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="hero">
   <div class="login">
       <form class="box">
           <span class="line-up"></span>
           <label for="name">Имя:</label>
           <input type="text" class="input-login" id="name" placeholder="Имя...">
           <label for="email">Email:</label>
           <input type="text" class="input-login" id="email" placeholder="Email...">
           <label for="pass">Пароль:</label>
           <input type="password" class="input-login" id="pass" placeholder="Пароль...">
           <div class="select-gender">
               <h4>Пол:</h4>
               <input type="radio" class="select-gender-input" id="man" name="gender">
               <label for="man" class="select-gender-label">Мужской</label>
               <input type="radio" class="select-gender-input" id="woman" name="gender">
               <label for="woman" class="select-gender-label">Женский</label>
           </div>
           <div class="select-city">
               <h4>Город:</h4>
               <input type="radio" class="select-city-input" id="dubai" name="city">
               <label for="dubai" class="select-city-label">Dubai</label>
               <input type="radio" class="select-city-input" id="abu" name="city">
               <label for="abu" class="select-city-label">Abu Dhabi</label>
           </div>
           <button class="btn">Отправить</button>
       </form>
   </div>
</section>
</body>
</html>
